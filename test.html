<!doctype html>
<body>
    <button onclick="testAPI()">test</button>
</body>
<script>
    function testAPI() {
        fetch('http://localhost:3000/leaderboard',
            {
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({score: 15050, song: 'scandalbaby'})
            }
        )
        .then(res => res.json())
        .then(data => {
            console.log(data)
        })
    }
</script>
</html>
