<!DOCTYPE html>
<head>
    <title>Rhythm Game #1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="start gamehide">
        <h1 class="text-center">Rhythm Burst</h1>
        <p>Hit the correct keys to increase your score. Select song below when you're ready.</p>
        
        <p class="song-select text-center">SONG SELECTION:</p>
        <button type="button" class="song-button" id="scandalbaby">Scandal - Scandal Baby</button>
        <button type="button" class="song-button" id="shunkansentimental">Scandal - Shunkan Sentimental</button>
    </div>
    <div class="scoreboard text-center gameshow">
       <h2 class="scoreh2">Score: <span id="score"></span></h2>
    </div>
    <div class="showkeys text-center gameshow"></div>
    <div class="text-center gameshow"><a href="" class="gameshow giveupbutton">Give Up</a></div>
    <script src="game.js"></script>
</body>
</html>
