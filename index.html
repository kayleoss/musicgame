<!DOCTYPE html>
<head>
    <title>Rhythm Burst</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="start gamehide">
        <h1>Rhythm Burst</h1>
        <p>How to play:<br>Hit the correct keys to increase your score. Hit the wrong keys to lose score. Select song below to start playing.</p>
        <hr>
        <h2 class="song-select">Select a song:</h2>
        <button type="button" class="song-button" id="scandalbaby">Scandal - Scandal Baby</button>
        <button type="button" class="song-button" id="shunkansentimental">Scandal - Shunkan Sentimental</button>
        <button type="button" class="song-button" id="shinigamieyes">Grimes - Shinigami Eyes</button>
        <button type="button" class="song-button" id="realiti">Grimes - Realiti</button>
        <hr>
        <h2 class="song-select">Leaderboard</h2>
        <div id="leaderboard"></div>
        <hr>
        <h2 class="song-select">Song requests</h2>
        <p>If you'd like a song to be added to the game, <a href='mailto:katie_acting@live.ca' style="color:white" aria-label="Send an email to Katie, developer of Rhythm Burst">email</a> me.</a></p>
    </div>
    <div class="scoreboard text-center gameshow">
       <h2 class="scoreh2">Score: <span id="score"></span></h2>
    </div>
    <div class="showkeys text-center gameshow"></div>
    <div class="gameshow successBox">üòù</div>
    <div class="text-center gameshow"><a href="" class="gameshow giveupbutton">Give Up</a></div>
    <div class="start gamehide leaderboard">
        <h1 class="text-center">Leaderboard</h1>
    </div>
    <script src="game.js"></script>
</body>
</html>
